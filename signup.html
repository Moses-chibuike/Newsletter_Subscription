<main class="form-signin w-100 m-auto">
  <form action="/" method="POST">
    <img class="mb-4" src="image/letter-m.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Newsletter signup</h1>

    <div class="form-floating">
      <input type="text" name="fName" class="form-control top"  placeholder="first name" required autofocus>
      <label for="floatingInput">first name</label>
    </div>
    <div class="form-floating">
      <input type="text" name="lName" class="form-control middle"  placeholder="last name" required>
      <label for="floatingInput">last name</label>
    </div>
    <div class="form-floating">
      <input type="email" name="email" class="form-control bottom" id="floatingPassword" placeholder="email" required>
      <label for="floatingInput">email address</label>
    </div>

    
     
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; my company website</p>
  </form>
</main>
